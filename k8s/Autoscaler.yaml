apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: k8sdemo-app-hpa
  namespace: application
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: k8sdemo-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Pods
      pods:
        metric:
          name: http_requests_active
        target:
          type: AverageValue
          averageValue: "20"
